version: '3.9'
services:
  client:
    build: ./client
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
  server:
    build: ./server
    container_name: backend
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    environment:
      - MYSQL_DATABASE=backend_db
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=backend_user
      - MYSQL_PASSWORD=secret
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1